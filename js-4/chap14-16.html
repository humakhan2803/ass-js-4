        // Function to collect and sort student scores
function sortStudentScores() {
    const numStudents = prompt("Enter the number of students:");
    const scores = [];

    // Collect scores from the user
    for (let i = 0; i < numStudents; i++) {
        const score = parseInt(prompt(`Enter score for student ${i + 1}:`));
        scores.push(score);
    }

    // Sort the scores in ascending order
    scores.sort((a, b) => a - b);

    // Output the sorted scores
    console.log("Sorted scores:", scores);
}

// Call the function to execute
sortStudentScores();


// Initialize an array with city names

// Initialize the array

// Initialize an empty array
var fifoQueue = [];

// Function to add values to the queue
function enqueue(value) {
    fifoQueue.push(value);
}

// Function to remove values from the queue (FIFO)
function dequeue() {
    return fifoQueue.shift();
}

// Adding values to the queue
enqueue("First");
enqueue("Second");
enqueue("Third");

// Output the current queue
console.log("Current Queue:", fifoQueue);

// Removing values from the queue
console.log("Dequeued:", dequeue()); // Removes "First"
console.log("Dequeued:", dequeue()); // Removes "Second"

// Output the remaining queue
console.log("Remaining Queue:", fifoQueue);


// Initialize an empty array
var lifoStack = [];

// Function to add values to the stack
function push(value) {
    lifoStack.push(value);
}

// Function to remove values from the stack (LIFO)
function pop() {
    return lifoStack.pop();
}

// Adding values to the stack
push("First");
push("Second");
push("Third");

// Output the current stack
console.log("Current Stack:", lifoStack);

// Removing values from the stack
console.log("Popped:", pop()); // Removes "Third"
console.log("Popped:", pop()); // Removes "Second"

// Output the remaining stack
console.log("Remaining Stack:", lifoStack);
